---
layout: default
---
<article class="post page">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- if page.subtitle -%}
      <h2 class="post-subtitle">{{ page.subtitle | escape }}</h2>
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
